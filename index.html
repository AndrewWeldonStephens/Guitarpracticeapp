<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller (Music & Guitar)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dice-roller">
        <h1>D&D Dice Roller (Music & Guitar)</h1>
        <div class="dice-buttons">
            <button id="practice-button">Practice</button>
        </div>
        <div id="results-container"></div>
        <div id="timer-container">
            <h2>Countdown Timer</h2>
            <button class="timer-button" data-time="300">5 minutes</button>
            <button class="timer-button" data-time="600">10 minutes</button>
            <button class="timer-button" data-time="900">15 minutes</button>
            <button class="timer-button" data-time="1800">30 minutes</button>
            <div id="timer-display">Timer will appear here</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
